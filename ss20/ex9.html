<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5;
        let b = “5”;
        console.log(a == b); console.log(a === b);
        console.log(a != b); console.log(a !== b);
        // toán tử == là so sánh giá trị đưa về cùng 1 kiểu toán tử === là so sánh cả kiểu dữ liệu của 2 số so sánh
    </script>
</body>

</html>
